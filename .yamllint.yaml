---
yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint'

ignore: |
  settings.yml

rules:
  anchors: enable
  braces: enable
  brackets: enable
  colons: enable
  commas: enable
  comments:
    level: warning
  comments-indentation:
    level: warning
  document-end: disable
  document-start:
    level: warning
  empty-lines: enable
  empty-values: disable
  float-values: disable
  hyphens: enable
  indentation: enable
  key-duplicates: enable
  key-ordering: disable
  line-length:
    ignore: |
      .github/
      locales/
      fixtures/
      .rubocop_todo.yml
      .reek.yml
      settings.yml
      database.yml
      brakeman.yml
      storage.yml
      secrets.yml

  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings: disable
  trailing-spaces: enable
  truthy:
    level: warning
...
